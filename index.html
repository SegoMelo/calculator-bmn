<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css"/>
    
</head>
<body>

 <table border=1>
    <tr>
       <td colspan="4">
        <input id="display" type="text" value=""/>
       </td>
    </tr>
    <tr>
        <td class="displayButton" onclick="appendToDisplay('7')">7</td>
        <td class="displayButton" onclick="appendToDisplay('8')">8</td>
        <td class="displayButton" onclick="appendToDisplay('9')">9</td>
        <td class="displayOperator" onclick="appendToDisplay('*')">*</td>
    </tr>
    <tr>
        <td class="displayButton" onclick="appendToDisplay('4')">4</td>
        <td class="displayButton" onclick="appendToDisplay('5')">5</td>
        <td class="displayButton" onclick="appendToDisplay('6')">6</td>
        <td class="displayOperator" onclick="appendToDisplay('-')">-</td>
    </tr>
    <tr>
        <td class="displayButton" onclick="appendToDisplay('1')">1</td>
        <td class="displayButton" onclick="appendToDisplay('2')">2</td>
        <td class="displayButton" onclick="appendToDisplay('3')">3</td>
        <td class="displayOperator" onclick="appendToDisplay('+')">+</td>
    </tr>
    <tr>
        <td colspan="2" class="displayButton" onclick="appendToDisplay('0')">0</td>
    
    
        <td class="displayClear" onclick="clearDisplay()">AC</td>
        <td class="displayOperator" onclick="appendToDisplay('/')">/</td>
    </tr>
    <tr>
        <td colspan="4" class="displayResults" onclick="calculateResult()">=</td>
    </tr>
 </table>

 <script>
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculateResult() {
        try {
            let result = eval(document.getElementById('display').value);
            document.getElementById('display').value = result;
        } catch (e) {
            document.getElementById('display').value = 'Error';
        }
    }
  </script>
  <footer>

  </footer>
</body>
</html>
